<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitar Instalación - Fontanería</title>
  <link rel="stylesheet" href="../estilos.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px #ccc; }
    label, input, select, textarea, button { display: block; width: 100%; margin-top: 12px; }
    button { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solicitar Nueva Instalación</h2>
    <form id="solicitarInstalacion" action="#" method="POST">
      <label for="tipoInstalacion">Tipo de Instalación</label>
      <select id="tipoInstalacion" name="tipoInstalacion" required>
        <option value="" disabled selected>Selecciona tipo</option>
        <option value="cocina">Cocina</option>
        <option value="baño">Baño</option>
        <option value="calefaccion">Calefacción</option>
        <option value="otros">Otros</option>
      </select>

      <label for="descripcion">Descripción detallada</label>
      <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe qué necesitas instalar..." required></textarea>

      <label for="fechaPreferida">Fecha solicitud</label>
      <input type="date" id="fechaPreferida" name="fechaPreferida" required />

      <label for="productosAsociados">Productos a instalar (opcional)</label>
      <input type="text" id="productosAsociados" name="productosAsociados" placeholder="Ej: Calentador, tuberías..." />

      <button type="submit">Enviar solicitud</button>
    </form>
    <p><a href="panel-cliente.html">Volver al panel cliente</a></p>
  </div>
</body>
</html>
