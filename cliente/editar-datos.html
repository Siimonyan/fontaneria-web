<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Datos Personales - Cliente</title>
  <link rel="stylesheet" href="../estilos.css" />
</head>
<body>
  <div class="container">
    <header>Editar Datos Personales</header>
    <form id="formEditarDatos" action="#" method="POST">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" value="Ana López" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" value="ana.lopez@example.com" required />

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" value="600123456" required />

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" value="Calle Falsa 123, Madrid" required />

      <label for="password">Contraseña (dejar en blanco para no cambiar)</label>
      <input type="password" id="password" name="password" placeholder="Nueva contraseña" />

      <button type="submit">Guardar Cambios</button>
    </form>

    <p><a href="panel-cliente.html">Volver al panel cliente</a></p>
  </div>
</body>
</html>
