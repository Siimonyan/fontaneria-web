<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario - Fontanería</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 30px; }
    .container { max-width: 450px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px #aaa; }
    label, input, button { display: block; width: 100%; margin-top: 12px; }
    button { background: #28a745; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1e7e34; }
    .links { margin-top: 15px; text-align: center; }
    .links a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm" action="#" method="POST">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com" />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Opcional" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="********" />

      <label for="passwordConfirm">Confirmar contraseña</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="********" />

      <button type="submit">Registrarse</button>
    </form>
    <div class="links">
      <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </div>
  </div>
  <script>
  document.getElementById("registroForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const email = document.getElementById("email").value.trim();
    const telefono = document.getElementById("telefono").value.trim();
    const password = document.getElementById("password").value;
    const passwordConfirm = document.getElementById("passwordConfirm").value;

    if (password !== passwordConfirm) {
      alert("Las contraseñas no coinciden.");
      return;
    }

    const usuario = {
      nombre,
      email,
      telefono,
      password
    };

    localStorage.setItem("usuarioRegistrado", JSON.stringify(usuario));

    alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
    window.location.href = "index.html"; // Redirige al login
  });
</script>

</body>
</html>
