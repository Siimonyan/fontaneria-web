<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generar Factura</title>
  <link rel="stylesheet" href="../estilos.css" />
</head>
<body>
  <div class="container">
    <header>Generar Factura</header>
    <form id="formGenerarFactura" action="#" method="POST">
      <label for="clienteNombre">Nombre del Cliente</label>
      <input type="text" id="clienteNombre" name="clienteNombre" placeholder="Nombre completo" required />

      <label for="clienteDireccion">Dirección</label>
      <input type="text" id="clienteDireccion" name="clienteDireccion" placeholder="Dirección completa" required />

      <label for="clienteTelefono">Teléfono</label>
      <input type="text" id="clienteTelefono" name="clienteTelefono" placeholder="Teléfono de contacto" required />

      <label for="detalleFactura">Detalle de la Factura</label>
      <textarea id="detalleFactura" name="detalleFactura" rows="4" placeholder="Descripción de servicios, productos, etc." required></textarea>

      <label for="totalFactura">Total (€)</label>
      <input type="number" id="totalFactura" name="totalFactura" min="0" step="0.01" placeholder="Importe total" required />

      <button type="submit">Generar Factura</button>
    </form>

    <p><a href="panel-empleado.html">Volver al panel empleado</a></p>
  </div>
</body>
</html>
